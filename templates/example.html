<!---------------------------------------------------------------------
* 
* Name: index.html
*
* Description: 
* This page is contains the index to all other pages for the RealLeads
* Flask application.
*
* When a new template is rendered, the body of the index below the
* section with the buttons for testing each route will replace what
* is currently rendered in this section of the index page.
*
----------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
  <style>
    .jumbotron1 {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 125px;
      background-color: rgb(0,78,120);
      color:white;
      padding-top: 10px;
    }
    .headerlogo {
      width: 150px;
      float: right;
      padding-right: 50px;
    }
    .display-4 {
      position: relative;
      text-align: center;
      padding-left: 150px;
    }
    .main {
      padding: 1rem 0rem;
      text-align: left;
    }
    .control-panel {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      position: relative;
      padding-left: 0px;
      width: 160px;
      background-color:rgb(0,78,120) ;
    }
    .main-section{
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      width: 500px;
      height: 100px;
      padding: 5px;
      border: 1px solid blue;    
      background-color: #98cae8; 
    }
    .nav-button {
      background-color:rgb(142,110,67);
      border: none;
      color: white;
      padding: 5px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 16px;
      width: 150px;
    }
    .nav-button:hover {
      background-color:rgb(243,159,45);
      transition: 0.4s;
    }


  </style>
  <header>
    <div class="jumbotron1">
      <div class="content1">
        <h1 class="display-4">HOMEWISE
          <img class="headerlogo" src="/static/images/logo.png" alt="My Image"  />
        </h1>
        <h6 class="display-4" style="text-align:center">powered by RealLeads</h6>
      </div>
    </div>
  </header>
  
<body>
  <div class="main">
      <div class="control-panel">
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('home') }}"></a>
        Home
        </button>
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('index') }}"></a>
        Your Home
        </button>
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('home') }}"></a>
        My List Price
        </button>
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('home') }}"></a>
        My Expected Sold Price
        </button>
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('home') }}"></a>
        My Expected Days On Market
        </button>
        <button class="nav-button">
          <a class="nav-link active" href="{{ url_for('home') }}"></a>
        My Agent 
        </button>
      </div>
      <div class="main-section">
        <h1 > TEST</h1>
      </div>
      
  </div> 
</body>

  

  <head>
